<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Page</title>
    <link rel="stylesheet" href="../css/inventory.css" />
  </head>
  <body>
    <h1>Employee</h1>

    <div id="employee-container"></div>

    <div id="addEmployee-form-container" style="display: none">
      <h2>Add New Employee</h2>
      <form id="employee-form">
        <!-- Personal Information -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required /><br />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required /><br />

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required /><br />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required /><br />

        <label for="street">Street:</label>
        <input type="text" id="street" name="street" required /><br />

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required /><br />

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required /><br />

        <label for="zipCode">Zip Code:</label>
        <input type="text" id="zipCode" name="zipCode" required /><br />

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required /><br />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option></select
        ><br />

        <!-- Work Information -->
        <h3>Work Information</h3>

        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle" required /><br />

        <label for="employeeType">Employee Type:</label>
        <select id="employeeType" name="employeeType" required>
          <option value="permanent">Permanent</option>
          <option value="contract">Contract</option>
          <option value="temporary">Temporary</option></select
        ><br />

        <label for="hireDate">Hire Date:</label>
        <input type="date" id="hireDate" name="hireDate" required /><br />

        <label for="payFrequency">Pay Frequency:</label>
        <select id="payFrequency" name="payFrequency" required>
          <option value="monthly">Monthly</option>
          <option value="bi-weekly">Bi-weekly</option>
          <option value="weekly">Weekly</option></select
        ><br />

        <label for="baseSalary">Base Salary:</label>
        <input type="number" id="baseSalary" name="baseSalary" required /><br />

        <label for="bonus">Bonus:</label>
        <input type="number" id="bonus" name="bonus" /><br />

        <label for="isAdmin">Is Admin:</label>
        <input type="checkbox" name="isAdmin" id="isAdmin" /><br />

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required /><br />

        <label for="startTime">Work Start Time:</label>
        <input type="text" id="startTime" name="startTime" required /><br />

        <label for="endTime">Work End Time:</label>
        <input type="text" id="endTime" name="endTime" required /><br />

        <button type="submit">Add Employee</button>
      </form>
    </div>

    <!-- Add Product Button -->
    <button id="addEmployee-btn" style="margin-top: 10px">Add Employee</button>

    <!-- Modal Structure -->
    <div
      id="employee-modal"
      style="
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #c0ccfd;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      "
    >
      <span id="close-modal" style="cursor: pointer; float: right"
        >&times;</span
      >
      <div id="modal-content"></div>
    </div>

    <!-- Overlay for the modal -->
    <div
      id="modal-overlay"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      "
    ></div>

    <script src="../js/employee.js"></script>
  </body>
</html>
