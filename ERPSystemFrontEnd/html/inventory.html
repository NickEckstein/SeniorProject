<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Page</title>
    <link rel="stylesheet" href="../css/inventory.css" />
  </head>
  <body>
    <h1>Inventory</h1>

    <div id="inventory-container"></div>

    <div id="inventory-form-container" style="display: none">
      <h2>Add New Inventory Item</h2>
      <form id="inventory-form">
        <label for="categoryName">Category:</label>
        <select id="categoryName" name="categoryName" required>
          <option value="t_shirts">T-Shirts</option>
          <option value="graphic_t_shirts">Graphic T-Shirts</option>
          <option value="plain_t_shirts">Plain T-Shirts</option>
          <option value="hoodies_sweatshirts">Hoodies & Sweatshirts</option>
          <option value="accessories">Accessories</option></select
        ><br />

        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required /><br />

        <label for="productDescription">Product Description:</label>
        <input
          type="text"
          id="productDescription"
          name="productDescription"
          required
        /><br />

        <label for="unitPrice">Unit Price:</label>
        <input type="number" id="unitPrice" name="unitPrice" required /><br />

        <label for="stockQuantity">Stock Quantity:</label>
        <input
          type="number"
          id="stockQuantity"
          name="stockQuantity"
          required
        /><br />

        <label for="restockThreshold">Restock Threshold:</label>
        <input
          type="number"
          id="restockThreshold"
          name="restockThreshold"
        /><br />

        <label for="restockQuantity">Restock Quantity:</label>
        <input
          type="number"
          id="restockQuantity"
          name="restockQuantity"
        /><br />

        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" name="imageUrl" /><br />

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" /><br />

        <button type="submit">Add to Inventory</button>
      </form>
    </div>

    <!-- Add Product Button -->
    <button id="add-product-btn" style="margin-top: 10px">Add Product</button>

    <!-- Modal Structure -->
    <div
      id="product-modal"
      style="
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #c0ccfd;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      "
    >
      <span id="close-modal" style="cursor: pointer; float: right"
        >&times;</span
      >
      <div id="modal-content"></div>
    </div>

    <!-- Overlay for the modal -->
    <div
      id="modal-overlay"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      "
    ></div>

    <script src="../js/inventory.js"></script>
  </body>
</html>
